# redirect all to 443
server {
    listen 80;
    listen [::]:80;
    server_name %DOMAINS%;

    # ACME challenge served from the shared webroot
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
    }

    # Everything else -> HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# vhost
server {
    listen 443 ssl;
    server_name %DOMAINS%;;

    ssl_certificate /etc/certs/live/%CERTNAME%/fullchain.pem;
    ssl_certificate_key /etc/certs/live/%CERTNAME%/privkey.pem;

    # docker DNS
    resolver 127.0.0.11 valid=30s ipv6=off;

    # upload limit
    client_max_body_size 16M;

    # Defer resolution to runtime
    set $is_upstream http://%CONTAINER_NAME%:8080;

    location / {
        proxy_pass $is_upstream;
        proxy_cache off;
        proxy_http_version 1.1;
        proxy_set_header    Host               $host;
        proxy_set_header    X-Real-IP          $remote_addr;
        proxy_set_header    X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Host   $host;
        proxy_set_header    X-Forwarded-Server $host;
        proxy_set_header    X-Forwarded-Port   $server_port;
        proxy_set_header    X-Forwarded-Proto  $scheme;
    }
}